<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Skill Development Center - Student Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); background-attachment: fixed; }
        .glass-effect { backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); }
        .loading-spinner { border: 3px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 3px solid white; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .toast { position: fixed; top: 20px; right: 20px; z-index: 1000; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        
        /* Professional Form Styles */
        .form-section-header { background: #f3f4f6; padding: 8px 12px; border-left: 4px solid #2563eb; font-weight: 700; color: #1e40af; font-size: 0.75rem; text-transform: uppercase; margin-top: 1.5rem; margin-bottom: 1rem; }
        .input-label { display: block; font-weight: 700; color: #374151; font-size: 0.7rem; margin-bottom: 4px; text-transform: uppercase; }
        .form-input { width: 100%; border: 1px solid #d1d5db; padding: 8px; font-size: 0.85rem; outline: none; transition: border-color 0.2s; background: #fafafa; }
        .form-input:focus { border-color: #2563eb; background: #ffffff; }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/></svg>
                <h1 class="text-xl font-bold text-gray-800">OSDC Student Portal</h1>
            </div>
            <div id="navActions" class="flex items-center space-x-4"></div>
        </div>
    </nav>

    <div id="app" class="container mx-auto px-4 py-8"></div>
    <div id="toastContainer"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCL_B52kVrkT54FMFmBANjkQrbN065g-KQ",
            authDomain: "orbital4u.firebaseapp.com",
            projectId: "orbital4u",
            storageBucket: "orbital4u.firebasestorage.app",
            messagingSenderId: "88284726348",
            appId: "1:88284726348:web:0d43de2919b592509b60e9"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        const courses = ["Health Care Skills", "Banking-Finance Skills", "IT-ITS Sector", "Fireman", "Electrician", "Plumber", "Boutique Design", "ECCE/ NTT", "Welder", "Cyber Security"];
        const coursePages = { "Health Care Skills": "health-care.html", "Banking-Finance Skills": "banking-finance.html", "IT-ITS Sector": "IT-ITES Sector.html", "Fireman": "fire-safety.html", "Electrician": "electrician.html", "Plumber": "plumber.html", "Boutique Design": "beautician.html", "ECCE/ NTT": "ecce-ntt.html", "Welder": "welder.html", "Cyber Security": "cyber-security.html" };

        function showToast(msg, type = 'success') {
            const t = document.createElement('div');
            t.className = `toast p-4 rounded-lg shadow-lg ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white`;
            t.innerText = msg;
            document.getElementById('toastContainer').appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        // --- AUTH VIEWS ---
        function renderLogin() {
            document.getElementById('app').innerHTML = `
                <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl fade-in">
                    <h2 class="text-2xl font-bold text-center mb-6">Student Login</h2>
                    <form id="loginForm" class="space-y-4">
                        <input type="email" id="lEmail" placeholder="Email" class="w-full border p-3 rounded-lg" required>
                        <input type="password" id="lPass" placeholder="Password" class="w-full border p-3 rounded-lg" required>
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold">Login</button>
                    </form>
                    <p class="mt-4 text-center text-sm">No account? <button onclick="renderRegister()" class="text-purple-600 font-bold">Register</button></p>
                </div>`;
            document.getElementById('loginForm').onsubmit = async (e) => {
                e.preventDefault();
                try { await auth.signInWithEmailAndPassword(document.getElementById('lEmail').value, document.getElementById('lPass').value); } 
                catch (err) { showToast(err.message, 'error'); }
            };
        }

        function renderRegister() {
            document.getElementById('app').innerHTML = `
                <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl fade-in">
                    <h2 class="text-2xl font-bold text-center mb-6">New Registration</h2>
                    <form id="regForm" class="space-y-4">
                        <input type="text" id="rName" placeholder="Full Name" class="w-full border p-3 rounded-lg" required>
                        <input type="email" id="rEmail" placeholder="Email" class="w-full border p-3 rounded-lg" required>
                        <select id="rCourse" class="w-full border p-3 rounded-lg" required>
                            <option value="">Select Course</option>
                            ${courses.map(c => `<option value="${c}">${c}</option>`).join('')}
                        </select>
                        <input type="password" id="rPass" placeholder="Password" class="w-full border p-3 rounded-lg" required>
                        <button type="submit" class="w-full bg-purple-600 text-white py-3 rounded-lg font-bold">Register</button>
                    </form>
                </div>`;
            document.getElementById('regForm').onsubmit = async (e) => {
                e.preventDefault();
                try {
                    const res = await auth.createUserWithEmailAndPassword(document.getElementById('rEmail').value, document.getElementById('rPass').value);
                    await db.collection('students').doc(res.user.uid).set({
                        fullName: document.getElementById('rName').value,
                        email: document.getElementById('rEmail').value,
                        course: document.getElementById('rCourse').value,
                        profileStep1Completed: false,
                        profileStep2Completed: false
                    });
                } catch (err) { showToast(err.message, 'error'); }
            };
        }

        // --- THE PROFESSIONAL ADMISSION FORM (STEP 1) ---
        function renderProfileForm() {
            document.getElementById('app').innerHTML = `
            <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-lg overflow-hidden fade-in border-t-8 border-blue-700">
                <div class="bg-blue-800 p-4 text-white flex justify-between">
                    <h2 class="font-bold tracking-widest uppercase">Student Personal Details</h2>
                    <span class="text-xs">Student Type: Private</span>
                </div>
                <form id="step1Form" class="p-6">
                    <div class="form-section-header">1. Personal Information</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label class="input-label">Student's Full Name *</label>
                            <input type="text" id="fName" class="form-input" required>
                        </div>
                        <div>
                            <label class="input-label">Father's Name *</label>
                            <input type="text" id="father" class="form-input" required placeholder="SHRI ...">
                        </div>
                        <div>
                            <label class="input-label">Mother's Name *</label>
                            <input type="text" id="mother" class="form-input" required placeholder="SMT ...">
                        </div>
                        <div>
                            <label class="input-label">Date of Birth *</label>
                            <input type="date" id="dob" class="form-input" required>
                        </div>
                        <div>
                            <label class="input-label">Gender *</label>
                            <select id="gender" class="form-input" required>
                                <option value="">--SELECT--</option><option>MALE</option><option>FEMALE</option>
                            </select>
                        </div>
                        <div>
                            <label class="input-label">Marital Status *</label>
                            <select id="marital" class="form-input" required>
                                <option>SINGLE</option><option>MARRIED</option>
                            </select>
                        </div>
                        <div>
                            <label class="input-label">Religion *</label>
                            <select id="religion" class="form-input" required>
                                <option>HINDU</option><option>MUSLIM</option><option>SIKH</option><option>CHRISTIAN</option>
                            </select>
                        </div>
                        <div>
                            <label class="input-label">Caste / Category *</label>
                            <select id="caste" class="form-input" required>
                                <option>GENERAL</option><option>OBC</option><option>SC</option><option>ST</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="mt-8 w-full bg-blue-700 text-white font-bold py-3 uppercase tracking-widest hover:bg-blue-800">Save & Continue to Next Step</button>
                </form>
            </div>`;
            document.getElementById('step1Form').onsubmit = async (e) => {
                e.preventDefault();
                await db.collection('students').doc(currentUser.uid).update({
                    fullName: document.getElementById('fName').value,
                    fatherName: document.getElementById('father').value,
                    motherName: document.getElementById('mother').value,
                    dob: document.getElementById('dob').value,
                    gender: document.getElementById('gender').value,
                    religion: document.getElementById('religion').value,
                    profileStep1Completed: true
                });
                renderDashboard();
            };
        }

        // --- THE PROFESSIONAL ADMISSION FORM (STEP 2) ---
        function renderProfileStep2() {
            document.getElementById('app').innerHTML = `
            <div class="max-w-5xl mx-auto bg-white shadow-2xl rounded-lg overflow-hidden fade-in border-t-8 border-orange-600">
                <div class="bg-orange-600 p-4 text-white">
                    <h2 class="font-bold tracking-widest uppercase">Correspondence & Permanent Address</h2>
                </div>
                <form id="step2Form" class="p-6">
                    <div class="form-section-header">2. Address & Identity</div>
                    <div class="space-y-4">
                        <div>
                            <label class="input-label">Full Address *</label>
                            <textarea id="addr" class="form-input h-20" required></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label class="input-label">District *</label>
                                <input type="text" id="dist" class="form-input" required>
                            </div>
                            <div>
                                <label class="input-label">Pin Code *</label>
                                <input type="text" id="pin" class="form-input" required>
                            </div>
                            <div>
                                <label class="input-label">Aadhaar Number *</label>
                                <input type="text" id="aadhar" class="form-input" required pattern="[0-9]{12}" placeholder="12 Digit No.">
                            </div>
                        </div>
                    </div>

                    <div class="form-section-header">3. Documents (Upload)</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="input-label">Photo * (JPEG/JPG)</label>
                            <input type="file" id="photo" class="text-xs">
                        </div>
                        <div>
                            <label class="input-label">Signature * (JPEG/JPG)</label>
                            <input type="file" id="sig" class="text-xs">
                        </div>
                    </div>

                    <button type="submit" class="mt-8 w-full bg-orange-600 text-white font-bold py-3 uppercase tracking-widest">Final Submit Details</button>
                </form>
            </div>`;
            document.getElementById('step2Form').onsubmit = async (e) => {
                e.preventDefault();
                await db.collection('students').doc(currentUser.uid).update({
                    address: document.getElementById('addr').value,
                    district: document.getElementById('dist').value,
                    pincode: document.getElementById('pin').value,
                    aadhar: document.getElementById('aadhar').value,
                    profileStep2Completed: true,
                    profileCompleted: true
                });
                renderDashboard();
            };
        }

        async function renderDashboard() {
            const doc = await db.collection('students').doc(currentUser.uid).get();
            const data = doc.data();
            
            let actionHtml = "";
            if (!data.profileStep1Completed) {
                actionHtml = `<div class="bg-yellow-100 p-6 rounded-xl border-l-4 border-yellow-500">
                    <h3 class="font-bold text-yellow-800">Profile Incomplete</h3>
                    <p class="text-sm mb-4">Please fill your personal details first.</p>
                    <button onclick="renderProfileForm()" class="bg-yellow-600 text-white px-6 py-2 rounded font-bold">Start Admission Form</button>
                </div>`;
            } else if (!data.profileStep2Completed) {
                actionHtml = `<div class="bg-orange-100 p-6 rounded-xl border-l-4 border-orange-500">
                    <h3 class="font-bold text-orange-800">Step 2 Pending</h3>
                    <p class="text-sm mb-4">Complete your address and identity verification.</p>
                    <button onclick="renderProfileStep2()" class="bg-orange-600 text-white px-6 py-2 rounded font-bold">Complete Step 2</button>
                </div>`;
            } else {
                actionHtml = `<div class="bg-green-100 p-6 rounded-xl border-l-4 border-green-500">
                    <h3 class="font-bold text-green-800">Profile Complete âœ…</h3>
                    <p class="text-sm mb-4">Access your study material below.</p>
                    <button onclick="window.location.href='https://orbital-skills.github.io/osi.com/${coursePages[data.course]}'" class="bg-green-600 text-white px-6 py-3 rounded font-bold">Open Course Portal</button>
                </div>`;
            }

            document.getElementById('app').innerHTML = `
                <div class="max-w-4xl mx-auto space-y-6 fade-in">
                    <div class="bg-white p-6 rounded-2xl shadow-xl flex justify-between items-center">
                        <div>
                            <h2 class="text-2xl font-bold">Welcome, ${data.fullName}</h2>
                            <p class="text-gray-500">Course: ${data.course}</p>
                        </div>
                        <button onclick="auth.signOut()" class="text-red-500 font-bold border border-red-500 px-4 py-2 rounded-lg">Logout</button>
                    </div>
                    ${actionHtml}
                </div>`;
        }

        auth.onAuthStateChanged(user => {
            currentUser = user;
            if (user) renderDashboard(); else renderLogin();
        });
    </script>
</body>
</html>
