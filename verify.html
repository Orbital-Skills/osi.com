<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Verification - OSD</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f6f9; margin:0; padding:0; }
        .navbar { background: #0056b3; padding: 15px; color: white; text-align: center; font-weight: bold; font-size: 20px; }
        
        .container { max-width: 600px; margin: 30px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 25px; border-bottom: 2px solid #0056b3; padding-bottom: 10px; }

        /* FORM STYLES */
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #555; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn-verify { width: 100%; padding: 12px; background: #28a745; color: white; border: none; font-size: 18px; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .btn-verify:hover { background: #218838; }

        /* RESULT CARD STYLES */
        #result-card { display: none; border: 2px solid #0056b3; padding: 20px; border-radius: 8px; margin-top: 20px; position: relative; }
        .verified-badge { position: absolute; top: -15px; right: -10px; background: gold; color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); border: 2px solid white; }
        
        .profile-flex { display: flex; gap: 20px; align-items: start; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .photo-box { width: 100px; height: 120px; background: #eee; border: 1px solid #999; object-fit: cover; }
        .details-box { flex: 1; }
        .details-box p { margin: 5px 0; font-size: 14px; }
        .label { font-weight: bold; color: #444; width: 100px; display: inline-block; }

        .error-msg { color: #dc3545; background: #f8d7da; padding: 10px; border-radius: 5px; margin-top: 15px; display: none; text-align: center; }
        .loader { text-align: center; display: none; font-weight: bold; color: #0056b3; margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">ORBITAL SKILL DEVELOPMENT CENTER - VERIFICATION</nav>

    <div class="container">
        <!-- SEARCH FORM -->
        <div id="search-section">
            <h2>Search Student Record</h2>
            <div class="form-group">
                <label>Roll No (Required)</label>
                <input type="text" id="v-roll" placeholder="Enter Roll No (e.g. 2603001)">
            </div>
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" id="v-name" placeholder="Name on Admit Card">
            </div>
            <div class="form-group">
                <label>Father's Name</label>
                <input type="text" id="v-father" placeholder="Father's Name">
            </div>
            
            <div class="form-group"><label>Mother's Name</label><input type="text" id="v-mother" placeholder="Mother's Name"></div>
            
            <button class="btn-verify" onclick="verifyStudent()">Verify Details</button>
            <div id="loading" class="loader">Verifying from Server... Please wait...</div>
            <div id="error-box" class="error-msg"></div>
        </div>

        <!-- RESULT DISPLAY -->
        <div id="result-card">
            <div class="verified-badge">✅ VERIFIED</div>
            <div class="profile-flex">
                <img id="res-photo" src="" class="photo-box" alt="Student Photo">
                <div class="details-box">
                    <p><span class="label">Roll No:</span> <span id="res-roll"></span></p>
                    <p><span class="label">Name:</span> <span id="res-name"></span></p>
                    <p><span class="label">Father:</span> <span id="res-father"></span></p>
                    <p><span class="label">Mother:</span> <span id="res-mother"></span></p>
                    <p><span class="label">Course:</span> <span id="res-course"></span></p>
                </div>
            </div>
            <div>
                <h3 style="margin:0; color:#0056b3; border-bottom:1px solid #ccc;">Result Status</h3>
                <p><b>Exam Center:</b> <span id="res-center"></span></p>
                <p><b>Final Result:</b> <span id="res-status" style="color:green; font-weight:bold;">PASS</span></p>
            </div>
            <button onclick="location.reload()" style="margin-top:15px; padding:8px; width:100%; cursor:pointer;">Search Another</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "YAHAN_APNA_NAYA_SCRIPT_URL_DALEIN"; 

        // 1. Check if Opened via QR Code (?id=...)
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                document.getElementById('v-roll').value = id;
                document.getElementById('search-section').style.display = 'none'; // Form chupao
                document.getElementById('loading').style.display = 'block'; // Loader dikhao
                document.getElementById('loading').innerText = "Scanning QR Data... Please Wait.";
                
                // Direct Verify call without name checks
                fetchData(id, null, null); 
            }
        };

        function verifyStudent() {
            const roll = document.getElementById('v-roll').value.trim();
            const name = document.getElementById('v-name').value.trim();
            const father = document.getElementById('v-father').value.trim();

            if(!roll) { alert("Please enter Roll No"); return; }
            if(!name || !father) { 
                if(!confirm("⚠️ You have not filled Name/Father Name.\nSystem might not verify strict details.\nContinue?")) return; 
            }

            fetchData(roll, name, father);
        }

        async function fetchData(roll, name, father) {
            document.getElementById('error-box').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            try {
                const res = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ 
                        Action: "VERIFY_STUDENT", 
                        RollNo: roll, 
                        Name: name, 
                        FName: father 
                    })
                });
                const data = await res.json();
                document.getElementById('loading').style.display = 'none';

                if (data.Success) {
                    // Show Result
                    document.getElementById('search-section').style.display = 'none';
                    document.getElementById('result-card').style.display = 'block';
                    
                    document.getElementById('res-roll').innerText = data.Data.RollNo;
                    document.getElementById('res-name').innerText = data.Data.Name;
                    document.getElementById('res-father').innerText = data.Data.Father;
                    document.getElementById('res-mother').innerText = data.Data.Mother;
                    document.getElementById('res-course').innerText = data.Data.Course;
                    document.getElementById('res-center').innerText = data.Data.ExamCenter;
                    
                    if(data.Data.Photo) {
                        // Agar photo Google Drive link hai, to seedha lag jayega kyunki script view link de raha hai
                        document.getElementById('res-photo').src = data.Data.Photo; 
                    } else {
                        document.getElementById('res-photo').src = "https://via.placeholder.com/100?text=No+Img";
                    }

                } else {
                    // Show Specific Error
                    let msg = "Record not found!";
                    if (data.Error === "ROLL_NOT_FOUND") msg = "❌ Invalid Roll Number. Please check again.";
                    if (data.Error === "MISMATCH") {
                        msg = "⚠️ Record Found but Details Mismatch!<br>";
                        msg += "Please check spelling of: " + data.Details.join(", ");
                    }
                    
                    // QR Mode me form wapas dikhana padega agar error aaya
                    document.getElementById('search-section').style.display = 'block';
                    
                    const errBox = document.getElementById('error-box');
                    errBox.innerHTML = msg;
                    errBox.style.display = 'block';
                }

            } catch(e) {
                alert("Server Connection Error");
                console.error(e);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('search-section').style.display = 'block';
            }
        }
    </script>
</body>
</html>
